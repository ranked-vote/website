version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - gitleaks@8.16.0
    - markdownlint@0.33.0
    - oxipng@8.0.0
    - prettier@2.8.4
    - shellcheck@0.9.0
    - shfmt@3.5.0
  disabled:
    - actionlint@1.6.23
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
